# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
# Default configuration for use with tic package
# tic documentation to get started: https://ropenscilabs.github.io/tic/
# Usually you shouldn't need to change the first part of the file
# DO NOT CHANGE THE CODE BELOW
before_install:
  - R -q -e 'if (!require(remotes, quietly = TRUE)) utils::install.packages("remotes")'
  - R -q -e 'if (!require(desc, quietly = TRUE)) utils::install.packages("desc")'
  - R -q -e 'try(options(repos = paste0("https://mran.microsoft.com/snapshot/", desc::description$new()$get_field("Date")))); remotes::install_deps(dependencies = TRUE)'
  - R -q -e 'remotes::install_github("ropenscilabs/tic@v0.3.0", dependencies = TRUE); print(tic::dsl_load()); tic::prepare_all_stages()'
  - R -q -e 'tic::before_install()'
install: R -q -e 'tic::install()'
after_install: R -q -e 'tic::after_install()'
before_script: R -q -e 'tic::before_script()'
script: R -q -e 'tic::script()'
after_success: R -q -e 'tic::after_success()'
after_failure: R -q -e 'tic::after_failure()'
before_deploy: R -q -e 'tic::before_deploy()'
deploy:
  provider: script
  script: R -q -e 'tic::deploy()'
  on:
    all_branches: true
after_deploy: R -q -e 'tic::after_deploy()'
after_script: R -q -e 'tic::after_script()'
# DO NOT CHANGE THE CODE ABOVE

# Custom parts:

# Header
language: r
r: 3.6.2
sudo: false
dist: xenial
cache: packages
latex: false
fortran: true

#env
env:
  global:
  - MAKEFLAGS="-j 2"

#services
services:

#stages
stages:
  - build
  - test
  - name: report
    if: branch = master

#jobs
jobs:
  include:
    - stage: "build"
      name: "build"
      script: R -q -e 'tic::script()'
      if: branch = master OR branch = develop
    - stage: "test"
      name: "testthat"
      script: R -q -e 'tic::script()'
    - stage: "test"
      name: "component-tests"
      script: R -q -e 'tic::script()'
      if: branch = master OR branch = develop
    - stage: "test"
      name: "integration-tests"
      script: R -q -e 'tic::script()'
      if: branch = master OR branch = develop
    - stage: "test"
      name: "coverage-tests"
      script: R -q -e 'tic::script()'
    - stage: "report"
      name: "coverage-report"
      script: R -q -e 'tic::script()'
    - stage: "report"
      name: "build-binder"
      script: R -q -e 'tic::script()'
